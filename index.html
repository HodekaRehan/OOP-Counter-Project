<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>OOP Counter Project</title>
  </head>
  <body>
    <header>
      <h1>OOP Counter Project</h1>
    </header>
    <main>
      <section class="container first-counter">
        <h2 class="counter">First Counter</h2>
        <span class="value">0</span>
        <div class="btn-container">
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
        </div>
      </section>

      <section class="container second-counter">
        <h2 class="counter">Second Counter</h2>
        <span class="value">0</span>
        <div class="btn-container">
          <button class="btn decrease">Decrement</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
        </div>
      </section>
    </main>
    <script src="./script-class.js"></script>
  </body>
</html>
